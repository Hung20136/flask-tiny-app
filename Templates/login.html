<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Tiny App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Thanh điều hướng -->
    <nav class="navbar">
        <div class="navbar-container">
            <!-- Hiển thị logo nằm bên trái -->
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo Tiny App" class="logo">
            <div class="navbar-links">
                <a href="{{ url_for('home') }}">Quay lại trang chủ</a> | 
                <a href="{{ url_for('register') }}">Đăng ký</a>
            </div>
        </div>
    </nav>

    <h1>Đăng Nhập</h1>

    <!-- Hiển thị Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <ul class="flash-messages">
            {% for category, message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}

    <form method="POST">
        <label for="username">Tên đăng nhập:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Đăng nhập">
    </form>
</body>
</html>
